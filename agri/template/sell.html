{% extends '_base.html' %}
{% load static %}
{% block content%}
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.banner_main {
    min-height: 605px;
}
.banner_main {
    background: url("{% static 'images/banner.jpg' %} ");
    background-repeat: no-repeat;
    background-color: aliceblue;
    min-height: 840px;
    background-size: 100% 100%;
    display: flex;
    justify-content: center;
    align-content: center;
    align-items: center;
}

.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

.form1{
    height: auto;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    /* transform: translate(-50%,-50%); */
    /* top: 78%; */
    /* left: 50%; */
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
.form1 *{
    font-family: 'Poppins',sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
.form1 h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

form label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
form input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(28,22,22,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
.form1 .input1{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(28,22,22,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    
}
.form1 ::placeholder{
    color: #e5e5e5;
}
.form1 button{
    margin-top: 50px;
    width: 100%;
   
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    
    <section class="banner_main">
       
        <form action="sell" method="post" enctype="multipart/form-data" class="form1">
         {% csrf_token %}
            <h3>Product Detail</h3>
    
            <label for="filename">picture</label>
            <input type="file" class="input1" name="filename" > 
            <input class="contactus" placeholder="Full Name" type="hidden" name="username" value= {{user.username}} >    

            <select name="product" class="usertype input1 " style="color:white;">
              {% if user.usertype == "farmer" %}
              <option value="vegetable" class="usertype input1 button1"  >vegetable</option>
              <option value="fruits" class="usertype input1 button1">fruit</option>
              <option value="vegetable_oil" class="usertype input1 button1">vegetable oil</option>
              <option value="cereals" class="usertype input1 button1">cereal</option>
              {% endif %}
              {% if user.usertype == "Shopkeeper" %}
              <option value="fertlizer and Manure" class="usertype input1 button1">fertlizer</option>
              <option value="Farming Equipment" class="usertype input1 button1">Farming Equipment</option>
              {% endif %}
            </select>

            <label for="productdet">product detail</label>
            <input type="text" placeholder="productdet" name="productdet" required >
            <label for="quantity">quantity</label>
            <input type="text" placeholder="quantity" name="quantity" required >
            <label for="price">price</label>
            <input type="text" placeholder="price" name="price" required >
            <input class="contactus"  type="hidden" name="Phone" value={{user.phone}} > 
            <input class="contactus"  type="hidden" name="email" value={{user.email}} > 


            

            <input type="submit" value="Submit"><br>
            
        </form>
     </section>

{% endblock content %}
